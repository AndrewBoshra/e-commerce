{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Catergories</h2>
    <ul class="list-group">
        {% for category in categories %}
        
        <a href="{% url 'category'  category=category.category_name %} "> <li class="list-group-item">{{ category.category_name }}</li></a>
        {% empty %}
        <p>no cats</p>
        {% endfor %}
    </ul>
{% endblock %}
